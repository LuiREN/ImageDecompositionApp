<!DOCTYPE html>
<html>
<head>
    <title>Анализ и визуализация изображений</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Анализ и визуализация изображений</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Выберите изображение:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Выберите алгоритм декомпозиции:</label>
                <select class="form-control" id="algorithm" name="algorithm">
                    <option value="pca">PCA</option>
                    <option value="svd">SVD</option>
                    <option value="ica">ICA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить и проанализировать</button>
        </form>
    </div>
</body>
</html>
